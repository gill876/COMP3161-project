{% extends 'layout.html'%}

{% block content %}

     <div class="gen_post">

        <form action= "{{ url_for('gen_post')}}" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                {{ form.content.label }}
                {{ form.content(class='form-control', placeholder="What's on your mind?") }}
            </div>

            <div class="form-group">
                {{ form.postphoto.label }}
                {{ form.postphoto(class='form-control') }}
            </div>

{% endblock %}
