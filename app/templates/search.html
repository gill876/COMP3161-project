{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Find your Friends</h1>
<h3>Search Now</h3>
<form class ="search-form" method="POST" action="" id="search_form">
    <input type="text" placeholder="Search by username/Email" name="friend">
    <button type="submit" class="btn btn-primary" > <i class="fa fa-search" ></i> Search</button>
</form>

{% for item in data %}

<tr>
    <td>{{item[0]}} by {{item[1]}}</td>
</tr>
{% endfor %}

{% endblock %}
