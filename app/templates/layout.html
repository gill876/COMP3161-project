<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/styles.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">


		<link rel="stylesheet" href="/static/css/app.css">
		<link rel="stylesheet" href="/static/css/style.css">
		<link rel="stylesheet" href="/static/css/admin.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				{% if session['loggedin'] %}
				<img class="nav-bar-logo" src=" {{ url_for('static', filename='images/mybook_logo_transparent.png') }} ">
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
                <a href="{{ url_for('groups') }}"><i class="fas fa-users"></i>Groups</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
				{% elif session['adminLoggedOut'] %}
				<img class="nav-bar-logo" src=" {{ url_for('static', filename='images/mybook_logo_transparent.png') }} ">
				{% elif session['adminLoggedIn'] %}
				<img class="nav-bar-logo" src=" {{ url_for('static', filename='images/mybook_logo_transparent.png') }} ">
				<h1 class="admin-nav-title">Admin Panel</h1>
				<a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-home"></i>Dashboard</a>
				<a href="{{ url_for('admin_users') }}"><i class="fas fa-user-circle"></i>Users</a>
				<a href="{{ url_for('admin_groups') }}"><i class="fas fa-users"></i>Groups</a>
				{% endif %}
			</div>
		</nav>
		<div class="content">
	

				 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="/static/js/bootstrap.min.js"></script>
	 <script src="/static/js/app.js"></script>
			{% block content %}{% endblock %}
		</div>
	</body>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="/static/js/bootstrap.min.js"></script>
</html>
