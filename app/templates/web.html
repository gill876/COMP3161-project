<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MyBook Sign Up </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<!-- <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
		<link href="{{ url_for('static', filename='fonts/material-design-iconic-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
	</head>

	<body>

		<div class="wrapper">
			<div class="image-holder">
				<!-- <img src="images/registration-form-8.jpg" alt=""> -->
				<img id="pic" src="{{ url_for('static',filename='images/registration-form-8.jpg') }}" alt="Picture of Me">
			</div>
			<div class="form-inner" style="
	    width: 709.04px;
	">

				<form action="">
					<div class="form-header">
						<h3>Sign up</h3>
						<!-- <img src="images/sign-up.png" alt="" class="sign-up-icon"> -->
						<img src="{{ url_for('static',filename='images/sign-up.png') }}" >
					</div>
					<div class="form-group">
						<fieldset class="form-group col-xs-6">
						<label for="">First Name:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</fieldset>
					<fieldset class="form-group col-xs-6">
					<label for="">Last Name:</label>
					<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
				</fieldset>
					</div>
					<div class="form-group">

						<fieldset class="form-group col-xs-6">
						<label for="">Date of Birth:</label>
						<input type="text" class="form-control" >
					</fieldset>
					<fieldset class="form-group col-xs-6">
					<label for="">Gender:</label>
					<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
				</fieldset>
					</div>
					<div class="form-group">
						<fieldset class="form-group col-xs-6">
						<label for="">E-mail:</label>
						<input type="text" class="form-control" data-validation="email">
						</fieldset>
						<fieldset class="form-group col-xs-6">
						<label for="">Username:</label>
						<input type="text" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</fieldset>
					</div>
					<div class="form-group " >
							<fieldset class="form-group col-xs-6">
						<label for="">Password:</label>
						<input type="password" class="form-control" data-validation="length" data-validation-length="min8">
						</fieldset>

						<fieldset class="form-group col-xs-6">
					<label for="">Confirm Password:</label>
					<input type="password" class="form-control" data-validation="length" data-validation-length="min8">
					</fieldset>
					</div>
					<button>create my account</button>

				</form>
			</div>

		</div>

		<!-- <script src="js/jquery-3.3.1.min.js"></script> -->
		<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
		<!-- <script src="js/jquery.form-validator.min.js"></script> -->
		<script src="{{ url_for('static', filename='js/jquery.form-validator.min.js') }}"></script>
		<!-- <script src="js/main.js"></script> -->
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
