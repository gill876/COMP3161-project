{% extends 'layout.html' %} 

{% block content %}

    <h2>New Post !</h2>

    <form action= "{{ url_for('usergroup')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {{ form.content.label }}
            {{ form.content(class='form-control', placeholder="What's on your mind?") }}
        </div>
        <div class="form-group">
            {{ form.postphoto.label }}
            {{ form.postphoto(class='form-control') }}
        </div>
    </form>

     </div>
 


{% endblock %}
