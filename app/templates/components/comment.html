<div class="card comment">
    <div class="comment-header text-left text-capitalize flex-column"></div>
            <div class="comment-commenter-name">{{ comment.commenter }}</div>
            <div class="comment-timestamp">{{ comment.location }}</div>
            <div class="comment-timestamp">{{ comment.timestamp }}</div>
        </div>
    </div>
    <div class="comment-content">
            <div>{{ comment.text }}</div>
    </div>
</div>
