<div class="card post">
    <div class="post-header">
        <img src="https://gpluseurope.com/wp-content/uploads/Mauro-profile-picture.jpg" class="post-photo" alt="profile-photo" width="50" height="50"/>
        <div class="flex-column text-left text-capitalize">
            <div class="post-poster-name">{{poster}}</div>
            <div class="post-location">{{location}}</div>
            <div class="post-timestamp">{{timestamp}}</div>
        </div>
    </div>
    <div class="post-content"> 
        <div>{{content}}</div>
            {% if not (image == "") %}
                <img src="https://gpluseurope.com/wp-content/uploads/Mauro-profile-picture.jpg" class="post-content-photo"/>
            {% endif %}
    </div>
</div>
