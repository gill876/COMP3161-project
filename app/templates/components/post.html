<div class="card post">
    <div class="post-header flex-row">
        <img src="https://gpluseurope.com/wp-content/uploads/Mauro-profile-picture.jpg" alt="profile-photo"/>
        <div class="flex-column text-left text-capitalize">
            <div class="post-poster-name">{{poster}}</div>
            <div class="post-location">{{location}}</div>
            <div class="post-timestamp">{{timestamp}}</div>
        </div>
    </div>
    <div class="post-content"> 
        <div>{{content}}</div>
            {% if image %}
            <img src="https://gpluseurope.com/wp-content/uploads/Mauro-profile-picture.jpg"/>
            {% endif %}
    </div>
    <hr/>
</div>
